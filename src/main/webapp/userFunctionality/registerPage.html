<html>

    <head>
        <script src="userRegistration.js"></script>
    </head>

    <body>
        <div id="registerLayer" class="layer">
            <h2>Register</h2>
            <form id="form" >
                <input type="text" name="username" placeholder="Username"><br><br>
                <input id="password" type="password" name='password' placeholder="Password" i><br><br>
                <input id="passwConf" type="password" name='passwConf' placeholder="Confirm password" ><br><br>
                <input type="submit" value="Create user"><br><br>
                <p id="registerErrorMsg" class="errorMsg"></p>
            </form>
            <br>
            <p class="backLink"><a href="../index.html">Back to login page</a></p>
        </div>

        <!-- A layer containing a loading gif -->
        <div id="loadingLayer" class="layer loadingContainer" >
            <img id="loadingAnimation" src="../loading.gif" class="centeredImg">
            <p id="loadingText">Loading...</p>
        </div>


        <!-- A layer containing a loading gif -->
        <div id="successLayer" class="layer" >
            <p class="successMsg">User created!</p>
            <button type="button" onclick="switchPage('pongGame/pongPage.html');" >Go to game</button>
        </div>

    </body>
</html>
